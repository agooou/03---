<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator rat</title>
</h:head>
<h:body>

	<h1>Oblicz swoją ratę</h1>

	<h:form id="bla">
	
	
		        <h:panelGrid id="grid" columns="3" cellpadding="7">
	        
	            <p:outputLabel for="x" value="Podaj kwotę kredytu: "/>
	            <p:inputText id="x" required="true" value="#{calcBB.x}"  requiredMessages="Nie podano kwoty."/>
	            <p:message for="x"/>
	            
	            <p:outputLabel for="y" value="Podaj ilość lat: "/>
	            <p:inputText id="y" required="true" value="#{calcBB.y}"  requiredMessages="Nie podano ilości lat."/>
	            <p:message for="y"/>
	            
	            <p:outputLabel for="z" value="Podaj oprocentowanie: "/>
	            <p:inputText id="z" required="true" value="#{calcBB.z}"  requiredMessages="Nie podano oprocentowania."/>
	            <p:message for="z"/>
	
	        </h:panelGrid>
	        
	        <h:messages id="msg" />
			<h:commandButton value="Oblicz rate" action="#{calcBB.calc()}" update="@form"/>
			

</h:body>
</html>
